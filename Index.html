<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function showtext() {
        let x = document.getElementById("in");
        if (x.type == "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="password" id="in" placeholder="Password" />
    <input type="checkbox" onclick="showtext()" />
  </body>
</html>
